spring.application.name=backend

# Configuración de la base de datos MySQL/MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3336/recetas_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Configuración de ImgBB
# IMPORTANTE: Reemplaza 'TU_CLAVE_API_IMGBB' con tu clave de API real de ImgBB
imgbb.api.key=9dcb1f2df4f6375a49e21a785345d86f

# Configuración de JWT
recetas.app.jwtSecret=UnaClaveSecretaMuyLargaParaJWTQueDebeSerSeguraYAleatoria
recetas.app.jwtExpirationMs=86400000
